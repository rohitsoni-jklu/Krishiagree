<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Contract Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .contract-form {
            display: flex;
            flex-direction: column;
        }
        .contract-form label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .contract-form input,
        .contract-form textarea {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contract-form button {
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contract-form button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contract Agreement Form</h1>
        <form class="contract-form" id="contractForm">
            <label for="party1Name">Party 1 Name</label>
            <input type="text" id="party1Name" name="party1Name" required>

            <label for="party1Address">Party 1 Address</label>
            <input type="text" id="party1Address" name="party1Address" required>

            <label for="party2Name">Party 2 Name</label>
            <input type="text" id="party2Name" name="party2Name" required>

            <label for="party2Address">Party 2 Address</label>
            <input type="text" id="party2Address" name="party2Address" required>

            <label for="contractDetails">Contract Details</label>
            <textarea id="contractDetails" name="contractDetails" rows="4" required></textarea>

            <label for="paymentAmount">Payment Amount</label>
            <input type="text" id="paymentAmount" name="paymentAmount" required>

            <label for="paymentSchedule">Payment Schedule</label>
            <input type="text" id="paymentSchedule" name="paymentSchedule" required>

            <button type="submit">Submit Contract</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('contractForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            const party1Name = document.getElementById('party1Name').value.trim();
            const party1Address = document.getElementById('party1Address').value.trim();
            const party2Name = document.getElementById('party2Name').value.trim();
            const party2Address = document.getElementById('party2Address').value.trim();
            const contractDetails = document.getElementById('contractDetails').value.trim();
            const paymentAmount = document.getElementById('paymentAmount').value.trim();
            const paymentSchedule = document.getElementById('paymentSchedule').value.trim();

            if (!party1Name || !party1Address || !party2Name || !party2Address || !contractDetails || !paymentAmount || !paymentSchedule) {
                errorMessage.textContent = 'All fields are required.';
                return;
            }

            // Here you can add code to handle the form submission, such as sending the data to a server
            alert('Contract submitted successfully!');
            // Reset the form
            document.getElementById('contractForm').reset();
        });
    </script>
</body>
</html>
