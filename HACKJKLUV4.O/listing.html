<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings - KrishiAgree</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            padding: 2rem;
        }
        .search-bar {
            margin-bottom: 2rem;
            text-align: center;
        }
        .search-bar input {
            width: 300px;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .listings {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .listing-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: calc(25% - 2rem);
            box-sizing: border-box;
        }
        .listing-item h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }
        .listing-item p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for vegetables..." onkeyup="filterListings()">
        </div>
        <div class="listings" id="listings">
            <!-- Listing items will be dynamically generated here -->
        </div>
    </div>

    <script>
        const vegetables = [
            "Tomatoes", "Potatoes", "Carrots", "Spinach", "Broccoli",
            "Cabbage", "Peas", "Onions", "Cucumbers", "Bell Peppers",
            "Eggplant", "Zucchini", "Lettuce", "Green Beans", "Asparagus",
            "Cauliflower", "Mushrooms", "Radishes", "Sweet Potatoes", "Beets"
        ];

        function displayListings(vegetables) {
            const listingsContainer = document.getElementById('listings');
            listingsContainer.innerHTML = '';
            vegetables.forEach(vegetable => {
                const listingItem = document.createElement('div');
                listingItem.className = 'listing-item';
                listingItem.innerHTML = `
                    <h3>${vegetable}</h3>
                    <p>Fresh and organic ${vegetable.toLowerCase()} available for purchase.</p>
                `;
                listingsContainer.appendChild(listingItem);
            });
        }

        function filterListings() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredVegetables = vegetables.filter(vegetable =>
                vegetable.toLowerCase().includes(query)
            );
            displayListings(filteredVegetables);
        }

        // Initial display of all listings
        displayListings(vegetables);
    </script>
</body>
</html>
