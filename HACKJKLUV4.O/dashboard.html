<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KrishiAgree</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            color: white;
            font-size: 1.5rem;
        }
        .navbar a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.125rem;
            position: relative;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .navbar a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .container {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            flex: 1;
            min-width: 300px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }
        .card p {
            font-size: 1.125rem;
            color: #555;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>KrishiAgree Dashboard</h1>
        <div>
            <a href="#overview">Overview</a>
            <a href="#statistics">Statistics</a>
            <a href="#activity">Recent Activity</a>
        </div>
    </div>
    <div class="container">
        <div class="card" id="overview">
            <h2>Overview</h2>
            <p>Get a quick summary of your contracts and listings.</p>
        </div>
        <div class="card" id="statistics">
            <h2>Statistics</h2>
            <p>View detailed statistics about your farming activities.</p>
        </div>
        <div class="card" id="activity">
            <h2>Recent Activity</h2>
            <p>Check the latest updates and notifications.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy;</p>
    </div>
</body>
</html>
